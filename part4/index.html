<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap sticky</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


  
  </head>
  <body>
   
     <div style="width: 1000px; height: 500px;" class="bg-danger position-relative">

        <div style="width: 50px; height: 50px;" class="bg-warning position-absolute top-0 start-0"> </div>

        <div style="width: 50px; height: 50px;" class="bg-warning position-absolute top-0 end-0"> </div>

        <div style="width: 50px; height: 50px;" class="bg-warning position-absolute bottom-0 end-0"> </div>

        <div style="width: 50px; height: 50px;" class="bg-warning position-absolute bottom-0 start-0"> </div>
        <div style="width: 50px; height: 50px;" class="bg-warning position-absolute top-50 start-50"> </div>
        <div style="width: 50px; height: 50px;" class="bg-warning position-absolute bottom-50 end-50"> </div>

     </div>

 







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
