<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap form </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  
        <div class="container mt-3">

          <form>
             
            <div class="mb-3">
                <label class="form-label" for="forEmail"> Email Address </label>
                <input id="forEmail" class="form-control" type="email">
                <div class="form-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati, a!</div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="forpassword"> password </label>
                <input id="forpassword" class="form-control" type="password">
            </div>

            <div class="form-check">
                <input id="forCheck" class="form-check-input" type="checkbox">
                <label class="form-check-label" for="forCheck"> Check me out </label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>

          </form>


        </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
